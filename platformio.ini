[platformio]
#default_envs = es3ink_gdey075z08
#default_envs = es3ink_4M_gdey075z08
#default_envs = es3ink_GDEQ042T81
default_envs = es3ink_4M_GDEQ042T81
#default_envs = es3ink_GDEQ042T81_sensor
#default_envs = es3ink_4M_GDEQ042T81_sensor

#add following to env when ESP32S3 module with 4M flash is used (instead 16M)
#board_upload.flash_size = 4MB
#board_build.partitions = default.csv

[env]
framework = arduino
monitor_speed = 115200
lib_deps = 
	zinggjm/GxEPD2@^1.5.2
	adafruit/Adafruit GFX Library@^1.11.5
	madhephaestus/ESP32AnalogRead@^0.2.1
	adafruit/Adafruit SHT4x Library@^1.0.2
custom_fw_version = 2_1
### ESPink definitions
## B/W
